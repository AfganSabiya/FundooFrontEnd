<div class="cardiv" *ngFor="let data of inputdata" >
    <mat-card class="cardalign" [ngStyle]="{'background-color': data.changeColor}" >
            <div class="aligntitle">
                {{data.title}}
            </div>
            <div class="aligndescrip">
                {{data.description}}
            </div>
            <!-- <div class="icons">
                <app-icons [notes] ="data"></app-icons>
            </div> -->
            <div  class="icons">
                <app-icons (output)="notify($event,data.id)"></app-icons>
            </div>
    </mat-card>
</div>
