<div class="cardiv">
    <mat-card class="cardalign" *ngFor="let data of inputdata" >
            <div class="aligntitle">
                {{data.title}}
            </div>
            <div class="aligndescrip">
                {{data.description}}
            </div>
            <div  class="icons">
                <app-icons [note]="data"></app-icons>
            </div>
    </mat-card>
</div>
