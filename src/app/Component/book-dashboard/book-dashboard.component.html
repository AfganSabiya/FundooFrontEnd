
<div class ="Whole-container-div">
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
        <img class="img-book" src="assets\bookLogo.svg" class="book-logo">
        <span class="">BookStore</span>
    <div class="gb_Hf">
        <div class="searchWhole">
            <mat-card class="searchbar">
                <button class="searchbutton">
                    <mat-icon class="searchicon" matSuffix>search</mat-icon>
                </button>
                <div fxLayout="row">
                    <input class="input-field" value="" type="text" #val
                     autocomplete="off" placeholder="Search">
                </div>
            </mat-card>
        </div>  
    </div>
   
      <div class="cart-div">
        <mat-icon>favorite</mat-icon>
      </div>

      <div class="cart-icon">
        <mat-icon>shopping_cart</mat-icon>
      </div>
   
   
  <div>
      <span class="signout-div">SignOut</span>
  </div>
    
   
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
            <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <footer class="footdiv">

    </footer>
  </div>
</div>
