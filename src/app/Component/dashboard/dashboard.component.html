<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <div class="image-div">
              <img class="gb_ua gb_le" 
              src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" 
              alt="" aria-hidden="true" style="width:40px;height:25px;margin-top:7px;">
        </div>
        <div class="example-app-name">
            <h1 class="head-div">FundooNote</h1>
        </div>
    <div class="gb_Hf">
        <div class="searchWhole">
            <mat-card class="searchbar">
                <button class="searchbutton" (click)="findData(val.value)">
                    <mat-icon class="searchicon" matSuffix>search</mat-icon>
                </button>
                <div fxLayout="row">
                    <input class="input-field" value="" type="text" #val
                     autocomplete="off" placeholder="Search" 
                    (keyup.enter)="findData(val.value)">
                </div>
            </mat-card>
        </div>  
    </div>
        <div class="grid-div">
            <button mat-icon-button class="listbutton-div" matTooltip="View Grid" (click)="toggleViews()" *ngIf="viewToggle; else  elseblock" >
                <mat-icon>view_agenda</mat-icon>
            </button>
            <ng-template #elseblock>
                <button class="gridbutton-div" (click)="toggleViews()" mat-icon-button  matTooltip="List View" >
                <mat-icon>view_module</mat-icon>
            </button>
            </ng-template>
        </div>
    
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item   matTooltip="notes" (click)="note()">
                    <mat-icon>lightbulb_outline</mat-icon> <a class="margin">Notes</a>
                </a> 
                <a mat-list-item   matTooltip="Reminders" [routerLink]="'Reminders'">
                    <mat-icon>notifications</mat-icon> <a class="margin">Reminders</a>
                 </a>
                 <mat-divider class="divider"></mat-divider>
                 <div *ngFor="let lab of allLabels">
                    <a mat-list-item matTooltip={{lab.labelName}} [routerLink]="labelOperation(lab.labelName)">
                      <mat-icon>label_outline</mat-icon><a class="margin">{{lab.labelName}}</a>
                    </a> <br>
                  </div>
                <div>
                    <a mat-list-item matTooltip="notes">
                        <mat-icon>edit</mat-icon>
                        <a class="margin">create Labels</a>
                    </a>
                </div>
                <mat-divider class="divider"></mat-divider>
                <div>
                    <a mat-list-item  matTooltip="archive" [routerLink]="'archiveList'">
                        <mat-icon>archive</mat-icon><a class="margin">Archive</a>
                    </a> 
                </div>
                <div>
                    <a mat-list-item  matTooltip="trash" [routerLink]="'trashList'">
                        <mat-icon>delete</mat-icon><a class="margin">Trash</a>
                    </a>
                </div>
            </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
         <router-outlet></router-outlet> 
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
