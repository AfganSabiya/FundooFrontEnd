<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">FundooNote</h1>
        <div class="searchWhole">
            <div class="searchbar">
                <div class="searchIcon">
                    <mat-icon matSuffix>search</mat-icon>
                </div>
                <div fxLayout="row">
                     <input class="input" value="" type="" placeholder="  Search" style="outline:none;"
                    (keyup.enter)="findData(val.value)" #val>
                </div>
            </div>
        </div> 
        
        <div class="appBarLastIcon">
            <div class="refresh">
                <button mat-icon-button *ngIf="view" matTooltip="View Grid" (click)="gridView()">
                    <mat-icon>view_module</mat-icon>
                </button>
                <button mat-icon-button *ngIf="!view" matTooltip="List View" (click)="gridView()">
                        <mat-icon>view_agenda</mat-icon>
                </button>
            </div>
        </div>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item matTooltip="notes" (click)="displaynote()" >
                    <mat-icon>lightbulb_outline</mat-icon> <a class="margin">Notes</a>
                </a> 
                <a mat-list-item matTooltip="reminder">
                    <mat-icon>notifications</mat-icon> <a class="margin">Reminders</a>
                 </a>
                 <mat-divider class="divider"></mat-divider>
                <div>
                    <a mat-list-item matTooltip="AllLabels">
                        <mat-icon>create</mat-icon>
                        <a class="margin">Create Label</a>
                    </a>
                </div>
                <div>
                    <a mat-list-item matTooltip="notes" >
                        <mat-icon>edit</mat-icon>
                        <a class="margin">Edit Labels</a>
                    </a>
                </div>
                <mat-divider class="divider"></mat-divider>
                <div>
                    <a mat-list-item  matTooltip="archive">
                        <mat-icon>archive</mat-icon><a class="margin">Archive</a>
                    </a> 
                </div>
                <div>
                    <a mat-list-item  matTooltip="trash">
                        <mat-icon>delete</mat-icon><a class="margin">Trash</a>
                    </a>
                </div>
            </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
        <div>
            <router-outlet></router-outlet>
        </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
