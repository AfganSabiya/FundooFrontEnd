<!DOCTYPE html>
<html>
<head>
<style>
div + p{
  background-color: yellow;
  font-size: 25px;
}
</style>
</head>
<body>
<div>
  <p>selects all (p) elements that are placed immediately after (div) elements:</p>
</div>
<!-- <p>Contains summary.</p> -->
<p>The adjacent sibling selector selects all elements that are the adjacent siblings 
    of a specified element.<br>
    Sibling elements must have the same parent element,
     and "adjacent" means "immediately following".
  </p>
</body>
</html>
